name: CI

on:
  push:
    branches: [ main, master, 1.4.2 ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Show top dist files
        run: |
          echo "Top files in dist by size:" 
          du -ah dist | sort -hr | head -n 40 || true
